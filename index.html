<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Link</title>
  <style>
    .link-button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #0078D7;
      color: white;
      font-size: 16px;
      font-family: Arial, sans-serif;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .link-button:hover {
      background-color: #005A9E;
    }
  </style>
</head>
<body>
  <a href="https://www.bitpay.co.il/app/me/37771E28-E05E-36DE-6BD6-DF2E6C0189034119" class="link-button">
    Go to BitPay
  </a>
</body>
</html>
